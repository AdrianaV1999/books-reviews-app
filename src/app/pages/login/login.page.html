<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Welcome</ion-title>
    <p>Sign In To Access Your Account</p>
  </div>
  <form>
    <div class="ion-padding">
      <ion-item>
        <ion-icon name="person-outline" slot="end"></ion-icon>
        <ion-input placeholder="username" class="input"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
        <ion-input placeholder="password" class="input"> </ion-input>
      </ion-item>
      <div className="forgotPassword">
        <a [routerLink]="['/reset-password']" style="color: sandybrown"
          >Forgot Password?</a
        >
      </div>
      <div class="signupLink">
        <p>
          New Member?
          <a style="color: sandybrown" [routerLink]="['/signup']"
            >Sign Up Now</a
          >
        </p>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px">
      <ion-fab-button class="my-fab-button" [routerLink]="['/home']">
        <ion-icon name="chevron-forward"> </ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
