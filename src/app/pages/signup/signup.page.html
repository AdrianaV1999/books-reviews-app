<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Welcome</ion-title>
    <p class="subTitle">Sign In To Create Your Account</p>
  </div>
  <form [formGroup]="regForm" novalidate>
    <div class="ion-padding">
      <ion-item>
        <ion-icon name="person-outline" slot="end"> </ion-icon>
        <ion-input formControlName="fullname" placeholder="name" class="input">
        </ion-input>
      </ion-item>
      <div
        *ngIf="this.regForm.controls?.['fullname'].touched && this.regForm.controls?.['fullname'].invalid"
      >
        <ion-text *ngIf="errorControl.fullname.errors?.required"
          >Fullname is required.</ion-text
        >
      </div>
      <ion-item>
        <ion-icon name="person-outline" slot="end"> </ion-icon>
        <ion-input formControlName="email" placeholder="email" class="input">
        </ion-input>
      </ion-item>
      <div
        *ngIf="this.regForm.controls?.['email'].touched && this.regForm.controls?.['email'].invalid"
      >
        <ion-text *ngIf="errorControl.email.errors?.required"
          >Email is required.</ion-text
        >
        <ion-text *ngIf="errorControl.email.errors?.pattern"
          >Please provide valid email.</ion-text
        >
      </div>
      <ion-item>
        <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
        <ion-input
          formControlName="password"
          placeholder="password"
          class="input"
        >
        </ion-input>
      </ion-item>
      <div
        *ngIf="this.regForm.controls?.['password'].touched && this.regForm.controls?.['password'].invalid"
      >
        <ion-text *ngIf="errorControl.password.errors?.required"
          >Password is required.</ion-text
        >
        <ion-text *ngIf="errorControl.password.errors?.pattern"
          >Password must be more than 8 length containing at least one
          character. at least one Capital letter. at least one number.</ion-text
        >
      </div>
      <div class="signupLink">
        <p>
          Already a Member?
          <a style="color: rgb(114, 12, 173)" [routerLink]="['/login']"
            >Sign In Now</a
          >
        </p>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px">
      <ion-fab-button class="my-fab-button" (click)="signUp()">
        <ion-icon name="chevron-forward"> </ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
